    <!-- Big gentle arc from left to right -->
    <path id="arc" d="M50,140 Q400,80 800,140" />
  </defs>

  <!-- Optional: draw the path to help align while developing (remove or set stroke="none" when finished) -->
  <!-- <use href="#arc" stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none" /> -->

  <!-- Text that follows the path -->
<text class="slogan" font-size="22" dy="-20">
  <textPath href="#arc" startOffset="50%" text-anchor="middle">
    MORE FREEDOM - HIGHER EARNINGS - GLOBAL OPPORTUNITIES
  </textPath>
</text>
